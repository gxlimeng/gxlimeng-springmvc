<script type="text/javascript">
/*隐藏显示查询区域*/
jQuery.foldConditionArea = function(obj,obj_c,speed,obj_type,Event){
	$(obj).bind(Event,function(){
		if($(this).next().is(":visible")){
			$(this).next().slideUp(speed).end().removeClass("selected");
			$(this).find("b").html("+");
		}
		else{
			$(obj_c).slideUp(speed);
			$(obj).removeClass("selected");
			$(obj).find("b").html("+");
			$(this).next().slideDown(speed).end().addClass("selected");
			$(this).find("b").html("-");
		}
	});
};

$(function(){
	$.foldConditionArea("#breadcrumbArea","#conditionArea","fast",1,"click"); /*5个参数顺序不可打乱，分别是：相应区,隐藏显示的内容,速度,类型,事件*/
});

var stable ;
$(function(){
	/*client方式*/
	var ctable = $('#table_id').DataTable({
		processing :true,
		ajax: '/example/query',
		columns:[
			{"data":"expId"},
			{"data":"expName"},
			{"data":"expSex"},
			{"data":"expDate"},
			{"data":"expYn"},
			{"data":"insertId"},
			{"data":"insertDate"},
			{"data":"modifyId"},
			{"data":"modifyDate"},
			{"data":"lastVersion"},
		]
	});
	/*Server方式*/
	stable = $('#table_id_s').DataTable({
		processing :true,
		serverSide:true,
		columns:[
			{"data":"expId"},
			{"data":"expName"},
			{"data":"expSex"},
			{"data":"expDate"},
			{"data":"expYn"},
			{"data":"insertId"},
			{"data":"insertDate"},
			{"data":"modifyId"},
			{"data":"modifyDate"},
			{"data":"lastVersion"},
		],
		 ajax:{
			 url:"/example/queryS",
			 dataSrc:"data",
			 dataType:"json",
			 contentType:"application/json",
			 type: 'POST',
			 data: function ( d ) {
				 debugger;
				 //添加额外的参数传给服务器
				 d.expId = 1;
				 d.expName="aaa";
				 return JSON.stringify( d );
			 }
		 },
	});
});


function query(){
	stable.ajax.reload();
}

</script>
