<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" th:src="@{/static/lib/html5.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/respond.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/PIE_IE678.js}"></script>
<![endif]-->
<link th:href="@{/static/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/css/H-ui.admin.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/lib/icheck/icheck.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/lib/Hui-iconfont/1.0.7/iconfont.css}" rel="stylesheet" type="text/css" />

<title>新增</title>
</head>
<body>
<div class="pd-10">
  <form action="" method="post"  class="form form-horizontal" id="form-member-add">

    <!--ID 文本框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>ID：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${example.expId}" placeholder="" id="expId" name="expId" datatype="n2-8" nullmsg="ID为2-8位数字">
      </div>
      <div class="col-4"> </div>
    </div>

    <!--名称 文本框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${example.expName}" placeholder="" id="expName" name="expName" datatype="*2-16" nullmsg="名字不能为空">
      </div>
      <div class="col-4"> </div>
    </div>

    <!--单选框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-1" value="1" name="expSex" th:field="${example.expSex}" datatype="*" nullmsg="请选择性别！">
          <label for="sex-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" name="expSex" th:field="${example.expSex}" value="2">
          <label for="sex-1">女</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-3" name="expSex" th:field="${example.expSex}" value="3">
          <label for="sex-1">保密</label>
        </div>
      </div>
      <div class="col-4"> </div>
    </div>
    <!--多选框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="checkbox" id="interests1" value="1" name="interests" th:field="${example.interests}" datatype="*" nullmsg="请选择性别！">
          <label for="interests1">男</label>
        </div>
        <div class="radio-box">
          <input type="checkbox" id="interests2" name="interests" th:field="${example.interests}" value="2">
          <label for="interests1">女</label>
        </div>
        <div class="radio-box">
          <input type="checkbox" id="interests3" name="interests" th:field="${example.interests}" value="3">
          <label for="interests1">保密</label>
        </div>
      </div>
      <div class="col-4"> </div>
    </div>

    <!--静态下拉框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>结婚与否-静态：</label>
      <div class="formControls col-5">
        <select th:field="${example.marryType}">
          <option value="0001">已婚</option>
          <option value="0002">未婚</option>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>

    <!--动态下拉框 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>工作类别-动态：</label>
      <div class="formControls col-5">
        <select th:field="${example.jobType}">
          <option th:each="jobType : ${jobTypes}"
              th:value="${jobType.codeMgroup}"
              th:text="${jobType.codeName}"></option>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>

    <!--日期 -->
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>日期：</label>
      <div class="formControls col-5">
        <input type="text" onclick="WdatePicker()" th:value="${example.expDate}" id="expDate" name="expDate" class="input-text Wdate size-S info" style="width:120px;" datatype="*" nullmsg="请选择日期！">
      </div>
      <div class="col-4"> </div>
    </div>


    <input type="hidden"  th:value="${example.colStatus}" id="colStatus" name="colStatus" >
    <!--<div class="row cl">
      <label class="form-label col-3">附件：</label>
      <div class="formControls col-5"> <span class="btn-upload form-group">
        <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly  datatype="*" nullmsg="请添加附件！" style="width:200px">
        <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
        <input type="file" multiple name="file-2" class="input-file">
        </span> </div>
      <div class="col-4"> </div>
    </div>-->

    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" id="exampleSubmit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" th:src="@{/static/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/icheck/jquery.icheck.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/layer/2.1/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/My97DatePicker/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/static/js/H-ui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/H-ui.admin.js}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
          jQuery.ajax({
            url:'/example/new',
            data:form.serialize(),
            type:"POST",
            beforeSend:function(){
              $('#exampleSubmit').hide();
            },
            success:function(response){
              $('#exampleSubmit').show();
              var index = parent.layer.getFrameIndex(window.name);
              parent.$('#queryData').click();
              parent.layer.close(index);
            },
            error:function(xhr,status,statusText){
              debugger;
              alert("应用程序出错,请检查数据或管理员!");
              return;
            }
          });
		}
	});
});
</script>
</body>
</html>
